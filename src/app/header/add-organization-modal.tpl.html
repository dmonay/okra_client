<div class="modal-header">
    <h3 class="modal-title text-center">Add Organization</h3> <a href ng-click="modal.closeModal()">X</a>
</div>
<div class="modal-body">
	<form name="modal.organizationForm">
		<label>Organization Name</label>
		<input ng-model="modal.organizationName" required>
	</form>
</div>
<div class="modal-footer">
	<button ng-click="modal.createOrganization(modal.organizationName)">Add</button>
	<button ng-click="modal.closeModal()">Cancel</button>
</div>
