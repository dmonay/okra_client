<div class="green-overlay" layout="column" layout-align="center center" flex="100">
	<div layout="row" layout-align="center center">
		<h1>Login</h1>
	</div>
	<div class="well" layout="row" layout-align="center center">
		<form name="vm.userLoginForm">
		    <div layout="row" layout-align="center center">
		    	<div layout-align="center center">
					<md-input-container class="long">
					   <label>Username</label>
					   <md-input required name="username" ng-model="username" autocapitalize="off"></md-input>
					</md-input-container>
				</div>
				<div class="error-msg ng-hide" layout-align="center end" ng-show="vm.formSubmitted && vm.userLoginForm.username.$invalid" ng-cloak>
					<i class="fa fa-warning"></i>
					<md-tooltip>
						This field is required
					</md-tooltip>
				</div>
			</div>
			<div layout="row" layout-align="center center">
		    	<div layout-align="start start">
					<md-input-container class="long">
					   <label>Password</label>
					   <md-input required name="password" ng-model="vm.password" autocapitalize="off"></md-input>
					</md-input-container>
				</div>
				<div class="error-msg ng-hide" layout-align="center end" ng-show="vm.formSubmitted && vm.userLoginForm.password.$invalid" ng-cloak>
					<i class="fa fa-warning"></i>
					<md-tooltip>
						This field is required
					</md-tooltip>
				</div>
			</div>
			<div class="md-actions-form" layout="row" layout-align="center center">
				<md-button class="md-raised" ng-click="optionsOpen = !optionsOpen;" aria-label="log in">More Options</md-button>
				<md-button class="md-raised md-primary" aria-label="log in">Log in</md-button>
				<md-progress-circular ng-if="vm.inProgress" md-mode="indeterminate" md-diameter="20"></md-progress-circular>
			</div>
		</form>
	</div>
	<md-sidenav md-is-open="optionsOpen" class="md-sidenav-right">
	    	<md-toolbar>
	        	<h1 class="md-toolbar-tools">More Options</h1>
	      	</md-toolbar>
	        <md-content class="md-padding">
	        	<div layout="row">
			        <div flex="50">
				        <h5>Forgot Password?</h5>
				    </div>
				    <div flex="50">
				    	<md-button class="side-nav-btn">Reset My Password</md-button>
				    </div>
				</div>
				<div layout="row">
			        <div flex="50">
				        <h5>Need An Account?</h5>
				    </div>
				    <div flex="50">
				    	<md-button class="side-nav-btn">Create an Account</md-button>
				    </div>
				</div>
		    </md-content>
		<div layout="row" layout-align="center end">
	        <md-button ng-click="optionsOpen = false;" class="md-raised md-warn"> Dismiss </md-button>
	    </div>
	</md-sidenav>
</div>
