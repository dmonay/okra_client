<md-dialog flex="30">
	<div layout="row" layout-align="center">
	    <md-subheader>
	    	<h3>Add An Organization</h3>
	    </md-subheader>
	</div>
	<md-content>
	    <div layout="row" layout-align="center">
			<form class="form-horizontal" name="modal.organizationForm">
				<div layout="row" layout-align="center center">
					<div layout-align="start start">						
						<md-input-container class="long">
						   	<label>Organization Name</label>
						   	<md-input required name="organizationName" ng-model="modal.organizationName" autocapitalize="off"></md-input>
						</md-input-container>
					</div>
					<div class="error-msg ng-hide" layout-align="center end" ng-show="modal.formSubmitted && modal.organizationForm.organizationName.$invalid" ng-cloak>
						<i class="fa fa-warning"></i>
						<md-tooltip>
							This field is required
						</md-tooltip>
					</div>
				</div>
			</form>
		</div>
	<md-content>
	<div class="md-actions" layout="row" layout-align="center end">
		<md-button class="md-raised md-warn" ng-click="modal.closeModal()" aria-label="cancel">Cancel</md-button>
		<md-button class="md-raised md-primary" ng-click="modal.createOrganization(modal.organizationName)" aria-label="add">Add</md-button>
	</div>
