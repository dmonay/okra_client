<md-dialog flex="30">
	<div layout="row" layout-align="center">
	    <md-subheader>
	    	<h3>Mission Statement</h3>
	    </md-subheader>
	</div>
	<div layout="row" layout-align="center center">
		{{modal.missionStatement}}
	</div>
	<md-content>
	    <div layout="row" layout-align="center">
			<form class="form-horizontal" name="modal.missionStatementForm">
				<md-input-group class="long">
				   <label>New Mission Statement</label>
				   <md-input required ng-model="modal.newMissionStatement" autocapitalize="off"></md-input>
				</md-input-group>
			</form>
		</div>
	<md-content>
	<div class="md-actions" style="border-top: none;" layout="row" layout-align="center end">
		<md-button class="md-raised md-warn" ng-click="modal.closeModal()" aria-label="cancel">Cancel</md-button>
		<md-button class="md-raised md-primary" ng-click="modal.saveMissionStatement()" aria-label="add">Save</md-button>
	</div>
