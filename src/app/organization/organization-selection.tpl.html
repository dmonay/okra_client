<section class="organization-wrapper">
	<div layout-align="center center" layout="row">
		<h1>Organizations</h1>
	</div>
	<div class="centered-row" layout="row" layout-align="start center" ng-repeat="organizationRow in vm.organizations track by $index">
		<div class="organization" layout="row" layout-align="start center" ng-repeat="org in organizationRow track by $index">
			<a href class="tree-node" ui-sref="organization({ organization: org })">
				{{org}}
				<md-tooltip ng-if="org.length > 14">
					{{org}}
				</md-tooltip>
			</a>
		</div>
		<div class="organization add-node" layout="row" layout-align="start center" ng-if="organizationRow.length < 4">
			<a href class="tree-node" ng-click="vm.addOrganization()" aria-label="cancel">
				Add <i class="fa fa-plus"></i>
			</a>
		</div>
	</div>
	<div layout="row" layout-align="center center" ng-if="vm.organizations.length === 0 || !vm.organizations">
		New to Okra? That's alright.
		<md-button class="md-raised md-primary" ng-click="vm.addOrganization()" aria-label="cancel">
			Create an Organization <i class="fa fa-plus"></i>
		</md-button>
	</div>
</section>
