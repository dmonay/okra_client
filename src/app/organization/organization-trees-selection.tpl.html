<section class="organization-wrapper">
	<div class="organization active" layout="row" layout-align="center" id="organizationNode">
		<div class="tree-node">
			Organization #1
		</div>
		<div layout="column" layout-align="start end">
			<md-button href class="md-raised md-primary" 
					ok-collapse 
					ok-toggle-color
					linked-to="organizationNode"
					all-linked-nodes="['organizationNode', 'treesNode']"
					aria-label="toggle">
	        	<i class="fa fa-plus"></i>
	    	</md-button>
	    	<md-button href class="md-raised md-primary" aria-label="edit">
				<i class="fa fa-pencil"></i>
	    	</md-button>
	    </div>
	    <div layout="column" layout-align="start end">
	    	<md-button class="md-raised md-primary" ng-click="vm.openOrganizationMembersModal()" aria-label="members">
		    	<i class="fa fa-users"></i>
		    </md-button>
		    <md-button class="md-raised md-primary" ng-click="vm.openMissionStatementModal()" aria-label="mission statement">
		    	<i class="fa fa-briefcase"></i>
		    </md-button>
	    </div>
	</div> 
	<!--Trees -->
	<div layout="column" style="max-height: 100000px;" class="collapse" id="treesNode">
		<div layout="row" layout-align="center center" ng-repeat="treeRow in [1, 2, 3, 4]">
			<div class="objective" layout="row" layout-align="start" ng-repeat="node in [1, 2, 3, 4]">
				<div class="tree-node">
					Objective {{$index + 1}}
				</div>
				<div layout="column" layout-align="start end">
		        	<md-button href class="md-raised md-primary" aria-label="edit">
						<i class="fa fa-pencil"></i>
		        	</md-button>
		        </div>
			</div>
		</div>
	</div>
</section>
