<!doctype html>
<html class="no-js modern lang-en" lang="en" ng-cloak>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Okra</title>
        <link rel="stylesheet" type="text/css" href="components/angular-material/angular-material.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/css/main.min.css">
    </head>
    <body>
        <div layout="column" layout-fill>
          <md-toolbar ng-controller="HeaderController as vm">
            <div class="md-toolbar-tools">
              <img style="width: 100px;" src="assets/okra-white-logo.png">
              <!-- fill up the space between left and right area -->
              <span flex></span>
              <md-button aria-label="user profile">
                    <i class="fa fa-user"></i>                    
              </md-button>
              <md-button aria-label="notifications">
                    <i class="fa fa-bell"></i>                    
              </md-button>
            </div>
          </md-toolbar>
          <md-content>
            <section ui-view></section>
          </md-content>
        </div>
        <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
        <script src="libs/lodash.build.min.js" type="text/javascript"></script>
        <script src="components/hammerjs/hammer.min.js" type="text/javascript"></script>
        <script src="components/angular/angular.min.js" type="text/javascript"></script>
        <script src="components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
        <script src="components/angular-material/angular-material.min.js" type="text/javascript"></script>
        <script src="components/angular-animate/angular-animate.min.js" type="text/javascript"></script>
        <script src="components/angular-aria/angular-aria.min.js" type="text/javascript"></script>

        <script src="app/templates.js" type="text/javascript"></script>
        <script src="app/main.js" type="text/javascript"></script>
    </body>
</html>
