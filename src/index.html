<!doctype html>
<html class="no-js modern lang-en" lang="en" ng-cloak>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Okra</title>
        <link rel="stylesheet" type="text/css" href="components/angular-material/angular-material.css">
        <link rel="stylesheet" type="text/css" href="styles/css/okra-theme.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/css/main.css">
    </head>
    <body>
        <div layout="column" layout-fill>
          <md-toolbar ng-controller="HeaderController as vm">
            <div class="md-toolbar-tools">
              <span>OKRA</span>
                <md-list layout="row">
                  <md-item ng-repeat="item in [1, 2, 3]">
                    <md-item-content>
                      <md-button href class="md-raised md-accent" aria-label="Organization {{$index+1}}">Organization {{$index+1}}</md-button>
                    </md-item-content>
                  </md-item>
                  <md-item>
                    <md-button ng-click="vm.addOrganization()" class="md-raised md-primary" aria-label="add organization"><i class="fa fa-plus"></i></md-button>
                  </md-item>
                </md-list>
              <!-- fill up the space between left and right area -->
              <span flex></span>
              <md-button aria-label="user profile">
                    <i class="fa fa-user"></i>                    
              </md-button>
              <md-button aria-label="notifications">
                    <i class="fa fa-bell"></i>                    
              </md-button>
            </div>
          </md-toolbar>
          <md-content>
            <section ui-view></section>
          </md-content>
        </div>
        <!-- build:js app/vendor-modules.min.js -->
        <script src="components/hammerjs/hammer.min.js" type="text/javascript"></script>
        <script src="components/angular/angular.js" type="text/javascript"></script>
        // <script src="components/angular-ui-router/release/angular-ui-router.js" type="text/javascript"></script>
        <script src="components/angular-material/angular-material.js" type="text/javascript"></script>
        <script src="components/angular-animate/angular-animate.js" type="text/javascript"></script>
        <script src="components/angular-aria/angular-aria.min.js" type="text/javascript"></script>
        <!-- endbuild -->

        <script src="app/templates.js" type="text/javascript"></script>
        <script src="app/main.js" type="text/javascript"></script>
        <!-- endbuild -->
    </body>
</html>
